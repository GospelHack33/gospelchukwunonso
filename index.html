<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="Icon" href="logo.jpeg">
    <title>Gospel Chukwunonso</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            overflow: hidden; /* Hide scrollbar during loader */
        }

        .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            display: none;
        }

        .loader {
            color: #fff;
            font-size: 36px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
        }

        .landing-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            color: #800080;
            font-size: 30px;
            margin-bottom: 15px;
        }

        p {
            color: red;
        }

        .powered-by {
            text-align: center;
            margin-top: 100%;
            color: #800080;
        }
        .btn {
          background: #800080;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            margin-left: 10px;
        }
        .loader-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .loader {
        display: flex;
        align-items: center;
    }

    .circle {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background-color: #6610f2;
        margin: 0 10px;
        animation: scaleAndFade 1s infinite alternate;
    }

    @keyframes scaleAndFade {
        0% {
            transform: scale(1);
            opacity: 0.8;
        }

        100% {
            transform: scale(1.2);
            opacity: 0.4;
        }
    }
    </style>
</head>

<body>
    <div class="loader-container">
        <div class="loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    
    <script>
        // JavaScript to stop the loader and redirect after a delay
        setTimeout(function () {
            window.location.href = "./portfolio"; // Change this to the actual next page URL
        }, 5000); // 5000 milliseconds (5 seconds) delay
    </script>

</body>

</html>
